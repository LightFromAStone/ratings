{% extends 'base.html' %}
{% block content %}

  <h2>User {{user.user_id}}</h2>

  <h3>Age: </h3><span>{{user.age}}</span>
  <h3>Zipcode: </h3><span>{{user.zipcode}}</span>
  <h3>Movies Rated</h3>
  <ul>
      {% for rating in ratings %}
      <li><a href="{{rating.movie_id}}">{{rating.movie.title}}</a> -- {{rating.score}}</li>
      {% endfor %}
  </ul>

{% endblock %}
